 <script>
var imgsrc=new Array(1);
var loadedimages=new Array(7);

imgsrc[0]=1;


loadedimages[1]=new Image();
loadedimages[1].src="1.JPG";
loadedimages[2]=new Image();
loadedimages[2].src="2.JPG";
loadedimages[3]=new Image();

loadedimages[6]=new Image();
loadedimages[6].src="6.JPG";
loadedimages[7]=new Image();
loadedimages[7].src="7.JPG";



function trans()
{

image.style.filter="blendTrans(duration=2)";
image.filters.blendTrans.Apply();
image.filters.blendTrans.Play();
image.src=loadedimages[(imgsrc[0]%7+1)].src;

imgsrc[0]+=1;
setTimeout("trans()",3000);
}
</script>
